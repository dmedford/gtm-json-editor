[build]
  # No build command needed for static site
  publish = "."
  
[build.environment]
  # Environment variables (none needed for static site)

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://sheets.googleapis.com; connect-src 'self' https://sheets.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"

[[headers]]
  # Cache configuration files appropriately
  for = "/config.*.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  # Long cache for static assets
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Long cache for JavaScript (but allow updates)
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[redirects]]
  # Handle SPA routing (redirect all unknown routes to index.html)
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"], Country = ["!"], Language = ["en"]}

# Form handling (if needed in future)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

# Security settings
[context.production]
  command = "echo 'Static site - no build required'"

[context.deploy-preview]
  command = "echo 'Static site - no build required'"

[context.branch-deploy]
  command = "echo 'Static site - no build required'"